<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWallet</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Onest:wght@100..900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1aa22105d6.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-[#0f172a] font-onest">
    <div class="container flex items-center m-auto min-h-screen justify-center text-[#9ca3af]">
      <div class="wrapper bg-[#1e293b] rounded-lg max-w-2xl max-sm:max-w-sm block px-9 text-white">
        <h1 class="text-center font-bold mt-12">AYO CATAT ARUS UANGMU KAWAN</h1>
        <h2 class="text-center font-onest my-4" id="balance-amount"></h2>
        <div class="button flex gap-5 justify-center">
          <button
            data-modal-target="authentication-modal"
            data-modal-toggle="authentication-modal"
            type="button"
            class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Pemasukan<i class="fa-solid fa-face-smile ml-2"></i>
          </button>
          <button
            data-modal-target="authentication-modal-2"
            data-modal-toggle="authentication-modal-2"
            type="button"
            class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Pengeluaran<i class="fa-solid fa-face-sad-tear ml-2"></i>
          </button>
        </div>

        <div class="tabel flex justify-center my-6 h-80">
          <div class="relative h-30 overflow-x-auto">
            <table class="w-full table-auto overflow-x-scroll text-xs text-center rtl:text-right text-white dark:text-gray-400 border border-[#6d798d]" id="transaction-table">
              <thead class="text-xs uppercase dark:bg-gray-700 dark:text-gray-400">
                <tr class="border-b border-[#6d798d]">
                  <th scope="col" class="px-6 py-3">Tanggal</th>
                  <th scope="col" class="px-6 py-3">Pemasukan</th>
                  <th scope="col" class="px-6 py-3">Pengeluaran</th>
                  <th scope="col" class="px-6 py-3">Deskripsi</th>
                  <th scope="col" class="px-6 py-3">Opsi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- input section -->
    <div
      id="authentication-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#0f172a] text-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold dark:text-white">Input Pemasukan</h3>
            <button
              type="button"
              class="end-2.5 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="authentication-modal"
            >
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form class="space-y-4" id="income-form" action="#">
              <div>
                <label for="date" class="block mb-2 text-sm font-medium dark:text-white">Tanggal</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="name@company.com"
                  required
                />
              </div>
              <div>
                <label for="email" class="block mb-2 text-sm font-medium dark:text-white">Jumlah</label>
                <input
                  type="text"
                  name="number"
                  id="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="50.000"
                  required
                />
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium dark:text-white">Deskripsi</label>
                <input
                  type="text"
                  name="text"
                  id="text"
                  placeholder="Dari Ibu Bang"
                  class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-black"
                  required
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Simpan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      id="authentication-modal-2"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#0f172a] text-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold dark:text-white">Input Pengeluaran</h3>
            <button
              type="button"
              class="end-2.5 bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="authentication-modal-2"
            >
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <form class="space-y-4" id="expense-form" action="#">
              <div>
                <label for="date" class="block mb-2 text-sm font-medium dark:text-white">Tanggal</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="name@company.com"
                  required
                />
              </div>
              <div>
                <label for="number" class="block mb-2 text-sm font-medium dark:text-white">Jumlah</label>
                <input
                  type="text"
                  name="number"
                  id="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="50.000"
                  required
                />
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium dark:text-white">Deskripsi</label>
                <input
                  type="text"
                  name="text"
                  id="text"
                  placeholder="Untuk Makan Bang"
                  class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-black"
                  required
                />
              </div>

              <button
                type="submit"
                class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Simpan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end input section -->

    <script src="./src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
